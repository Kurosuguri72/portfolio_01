<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Android テーマカラー -->
    <meta name="theme-color" content="#28283c">
    <title>BC PORTFOLIO 01</title>
    <link rel="stylesheet" href="./css/ress.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
    <!-- ファビコン -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <!-- スマホ用アイコン -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  </head>
  <body>
    <div class="wrapper">
      <div class="box-header">
        <div class="header-logo">
          <label for="nav0"><img src="./image/logo_Epicstone2.png"></label>
        </div>
        <div class="box-nav">
          <nav>
            <label class="navi-item" for="nav1">Home</label>
            <label class="navi-item" for="nav2">Profile</label>
            <label class="navi-item" for="nav3">Concept</label>
            <label class="navi-item" for="nav4">Grumble</label>
          </nav>
        </div><!-- end "box-nav" -->
        <div class="drawer-menu">
          <div id="sp-icon" class="sp-close"><span></span></div>
          <ul id="navi-menu">
            <li><label class="navi-item-sp" for="nav1">Home</label></li>
            <li><label class="navi-item-sp" for="nav2">Profile</label></li>
            <li><label class="navi-item-sp" for="nav3">Concept</label></li>
            <li><label class="navi-item-sp" for="nav4">Grumble</label></li>
          </ul>
        </div>
      </div><!-- end "box-header" -->
      <div class="box-mainscreen">
        <input type="radio" class="naviradio" id="nav0" name="navi-menu" value="#home">
        <input type="radio" class="naviradio" id="nav1" name="navi-menu" value="#home" checked>
        <input type="radio" class="naviradio" id="nav2" name="navi-menu" value="#about">
        <input type="radio" class="naviradio" id="nav3" name="navi-menu" value="#product">
        <input type="radio" class="naviradio" id="nav4" name="navi-menu" value="#contact">
        <article class="main-content" id="home">
          <p>P O R T F O L I O</p>
          <p id="catchcopy">Choice your Heaven.</p>
        </article>
        <article class="main-content" id="about">
            <h2>Profile</h2>
            <div class="grid-table">
              <div class="column-a font-bold"><p>誕生日</p></div>
              <div class="column-b"><p>令和元年　2月 22日</p></div>
              <div class="column-a font-bold"><p>名前</p></div>
              <div class="column-b"><p>たまDX</p></div>
              <div class="column-a font-bold"><p>特技</p></div>
              <div class="column-b"><p>三角蹴り</p></div>
              <div class="column-a font-bold"><p>好きな食べ物</p></div>
              <div class="column-b"><p>たこやき</p></div>
            </div><!-- end "grid-table" -->
        </article>
        <article class="main-content" id="product">
          <h2>Concept</h2>
          <div class="grid-table">
            <div class="column-a prod-item">
              <img class="service-image" src="image/01_wind.png">
              <p>疾きこと風の如く</p>
            </div>
            <div class="column-b prod-item">
              <img class="service-image" src="image/02_forest.png">
              <p>徐かなること林の如く</p>
            </div>
            <div class="column-c prod-item">
              <img class="service-image" src="image/03_fire.png">
              <p>侵掠すること火の如く</p>
            </div>
            <div class="column-d prod-item">
              <img class="service-image" src="image/04_mountain.png">
              <p>動かざること山の如し</p>
            </div>
          </div>
        </article>
        <article class="main-content" id="contact">
          <h2>Grumble</h2>
          <div class="contact-form-box">
            <div class="input-form">
              <label>
                <input type="text" id="user-name" placeholder="Enter Your Name" required>
                <i class="fas fa-user-circle" aria-hidden="true"></i>
              </label>
            </div>
            <div class="input-form">
              <label>
                <input type="email" id="user-email" placeholder="E-mail address" required>
                <i class="far fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
              </label>
            </div>
            <div class="input-form">
              <label>
                <textarea cols="42" id="user-opinion" name="opinion" placeholder="SUKIYAKI" required></textarea>
              </label>
            </div>
            <label for="mdl-on" class="push-button" id="submit-check">ぼやく</label>
          </div> <!-- end "contact-form-box -->
        </article>
      </div><!-- end "box-mainscreen" -->
      <div class="box-footer">
        <footer>
          <p><small>&copy; 2019 BLACK CURRANT Co.,Ltd.</small></p>
        </footer>
      </div><!-- end "box-footer" -->
  <!-- -------------------------------モーダル部分 -------------------------------- -->
      <div class="modal-wrap">
        <input type="radio" name="modal-onoff" id="mdl-off" checked>
        <input type="radio" name="modal-onoff" id="mdl-on">
        <div class="modal-overlay">
          <input type="radio" name="modal-phase" id="mdl-top" checked>
          <input type="radio" name="modal-phase" id="mdl-check">
          <input type="radio" name="modal-phase" id="mdl-success">
          <input type="radio" name="modal-phase" id="mdl-failed">
          <label class="overlay-button"></label>
          <div class="modal-content" id="phase-top">
            <label for="mdl-off" class="close_button">✖️</label>
            <h3 class="mdl-h3">この内容で送信します。</h3>
            <div class="mdl-grid">
              <div class="column-name1">お名前</div>
              <div class="column-name2"><span id="copy-name"></span></div>
              <div class="column-mail1">E-mail</div>
              <div class="column-mail2"><span id="copy-email"></span></div>
              <div class="column-opin1">メッセージ：</div>
              <div class="column-opin2"><textarea cols="42" id="copy-opinion" readonly></textarea></div>
            </div>
            <label for="mdl-check" class="push-button" id="submit-confirm">送信</label>
          </div>
          <div class="modal-loader" id="phase-check">
            <div class="loader-wrap">
              <div class="loader"></div>
              <p class="connecting">通信中…</p>
              <div><button><label for="mdl-success">[成功へ]</label></button></div>
              <div><button><label for="mdl-failed">[失敗へ]</label></button></div>
            </div>
          </div>
          <div class="modal-content" id="phase-success">
            <h3 class="mdl-h3">送信に成功しました</h3>
            <label for="mdl-off" class="push-button" id="mdl-end">　OK　</label>
          </div>
          <div class="modal-content" id="phase-failed">
            <h3 class="mdl-h3">送信に失敗しました</h3>
            <p>通信環境の良いところで再度お試しください。</p>
            <label for="mdl-top" class="push-button">リトライ</label>
          </div>
        </div>
      </div>
    </div> <!-- end "wrapper" -->
  <!-- use jQuery from Google -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
